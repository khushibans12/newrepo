<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let num = parseInt(prompt("enter a number : "));
    let bin="";
    while(num>0){
        bin = bin + num%2;
        num = parseInt(num / 2);
    }
    document.write("Binary : "+bin);
</script>
</body>
</html>
