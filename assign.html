<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    let num=new Array();
    for(let i=0;i<4;i++){
        num[i]=parseInt(prompt("enter number:"));
    }
    for(let i=0;i<num.length;i++){
        document.write(num[i]+"<br>");
    }
    let max = num[0];
    for (let i = 1; i < num.length; i++) {
        if (num[i] > max) {
            max = num[i];
        }
    }
    document.write( max);
  </script>  
</body>
</html>
